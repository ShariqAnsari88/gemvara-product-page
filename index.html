<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css" >
    <title>Gemvara - Product Page</title>
</head>
<body>

    <!-- Top offer bar stripe -->
    <section class="section top-offers-bar">
        <div class="container">
            <div class="layout">
                    <p>For July Birthdays: <span>15% Off* Mined + Lab Ruby</span> with code <span>JUL-2020</span>. Ends 7/31. *Excludes certified diamonds.</p>
                    <a class="button secondary" href="https://www.gemvara.com/b/july-birthstone-jewelry/"> Shop Now</a>
            </div>
        </div>
    </section>
    <!-- Top offer bar stripe -->

    <!-- Product header having (style customizer & product carousel) -->
    <section class="section">
        <div class="container">
            <div class="layout flex">

                <!-- Product carousel -->
                <div class="product-carousel">
                    <div class="product-slider">
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-2.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-3.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-4.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-5.jpg" /></div>
                    </div>
                    <div class="slider-nav">
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-2.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-3.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-4.jpg" /></div>
                        <div><img src="assets/img/product-slider-images/round-citrine-14k-white-gold-ring-with-lab-diamond-5.jpg" /></div>
                    </div>
                </div>
                <!-- Product carousel -->
                
                <!-- Product style customizer -->
                <div class="product-style-customizer">adfa</div>
                <!-- Product style customizer -->

            </div>
        </div>
    </section>
    <!-- Product header having (style customizer & product carousel) -->
   
    <script src="assets/js/vendor/jquery-3.5.1.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.product-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            });
            $('.slider-nav').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.product-slider',
                arrows: false,
                dots: false,
                centerMode: true,
                focusOnSelect: true
            });
        });
    </script>

</body>
</html>
